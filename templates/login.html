{% extends "base.html" %}

{% block title %}Login - Secure Hospital System{% endblock %}

{% block content %}
<a href="/" class="back-link">‚Üê Back to Home</a>
<h1>Patient Login</h1>
<p class="subtitle">Enter your email address to access the system</p>

{% if error %}
<div style="background: #ffebee; color: #c62828; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
    {{ error }}
</div>
{% endif %}

<form method="POST" action="/login" autocomplete="off">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" autocomplete="email" required placeholder="Enter your email address">
    </div>
    
    <button type="submit" class="submit-btn">Login</button>
</form>

<p style="text-align: center; margin-top: 20px; color: #666;">
    Don't have an account? <a href="/patient" style="color: #667eea;">Register as a new patient</a>
</p>
{% endblock %}
